<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal page</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="feedback.html">Feedack</a>
    </div>
    <div class="container">
        <form id="feedback-form">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="content">Your Feedback</label>
            <textarea id="content" name="content" placeholder="Write something.." class="content"></textarea>
        
            <input type="submit" value="Submit">
        
        </form>
    </div>
    <div id="feedback" class="feedback container">

    </div>
    <div class="footer">
        <a href="index.html" class="link-footer-home">&#8608; Home</a><br>
        <a href="gallery.html" class="link-footer-gallery">&#8608; Gallery</a><br>
        <a href="feedback.html" class="link-footer-feedback">&#8608; Feedack</a>
    </div>
    <script>
        $('#feedback-form').submit((e) => {
            e.preventDefault();
            $('#feedback').css('display', 'block');
            addFeedback();
        });

        function addFeedback() {
            let name = $("#fname").val();
            let content = $("#content").val();
            $("<div class='col-md-12 col-sm-12'><h3>" + name + "</h3><p>" + content + "</p></div>").appendTo("#feedback");
        }
    </script>
</body>
</html>
