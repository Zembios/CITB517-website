<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal page</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="feedback.html">Feedack</a>
    </div>
    <div class="container text-center">
        <h1>Feedback</h1>
    </div>
    <div class="container feedback-container">
        <form id="feedback-form">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="content">Your Feedback</label>
            <textarea id="content" name="content" placeholder="Write something.." class="content"></textarea>
        
            <input type="submit" value="Submit">
        
        </form>
    </div>
    <div id="feedback" class="container"></div>
    <div class="footer">
        <a href="index.html" class="link-footer-home">&#8608; Home</a><br>
        <a href="gallery.html" class="link-footer-gallery">&#8608; Gallery</a><br>
        <a href="feedback.html" class="link-footer-feedback">&#8608; Feedack</a>
    </div>
    <script>
        $('#feedback-form').submit((e) => {
            e.preventDefault();
            addFeedback();
        });

        function addFeedback() {
            let name = $("#fname").val();
            let content = $("#content").val();
            $("<div class='col-md-12 col-sm-12 feedback-comment'><h3>" + name + "</h3><p>" + content + "</p><p>" + new Date().toLocaleString() + "</p></div>").prependTo("#feedback");
        }

        let d = new Date();
        d.setHours(d.getHours() - 2.3);
        let johnnyTime = d.toLocaleString();
        d.setHours(d.getHours() - 1.5);
        let krisiTime = d.toLocaleString();
        d.setHours(d.getHours() - 3.75)
        let donnyTime = d.toLocaleString();
        
        $(document).ready(() => {
            $("<div class='col-md-12 col-sm-12 feedback-comment'><h3>Johnny Cage</h3><p>We gotta go do some urbex again!</p><p>" + johnnyTime + "</p></div><div class='col-md-12 col-sm-12 feedback-comment'><h3>Krisi Ch.</h3><p>Those are some lovely memories in the gallery.</p><p>" + krisiTime + "</p></div><div class='col-md-12 col-sm-12 feedback-comment'><h3>Donny Slide</h3><p>Nice website bro!</p><p>" + donnyTime + "</p></div>").appendTo('#feedback');
        });
    </script>
</body>
</html>
